<!doctype html>
<html>

<head>
    <title>Logica de Programação Javascript</title>
    <meta charset="utf-8">
</head>

<body>
    <h1>Lógica de programação com Javascript</h1>
</body>

<script>
    var numero = prompt('digite um numero');
    numero = parseFloat(numero);


    var indice = 0;
    //Crie uma saída no navegador com a tabuada do número informado pelo usuário.
    //5 x 1 = 5
    //...
    //5 x 10 = 50
    //Fim da Tabuada!!!

    while (indice <= 1000) {
        document.write(numero + ' x ' + indice + ' = ' + (numero * indice) + ' <br>');

        if (indice % 10 === 0 && indice > 0) {
            document.write('<hr>');
        }
        indice = indice + 1;

    }

    document.write('saiu do loop');





</script>

</html>
